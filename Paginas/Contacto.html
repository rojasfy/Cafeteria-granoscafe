    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!--------------------------  Fin Estilo bootstrap------------------------------------------>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <script defer src="../js/app.js"></script>
    <title>Contacto</title>

    <!--------------------------Inicio de Página Contacto------------------------------------------>
</head>

<!----------------------------------------   Body --------------------------------------------------->

<body class="padre-inicio">

    <!----------------------------------------   Header -------------------------------------------->

    <header class="topheader">
        <nav class="topnav">
            <a href="/index.html" class="logo">
                <img height="75" width="80" src="/Imagenes/Granoscafe-logo.jpg" alt="granoscafe" />
            </a>
            <button class="open-menu" aria-label="Abrir menú">
                <img src="/Imagenes/hamburger-icon.svg" alt="abrir menú" />
            </button>
            <ul class="menu">
                <button class="close-menu" aria-label="Cerrar menú">
                    <img src="/Imagenes/close-icon.svg" alt="cerrar menú" />
                </button>
                <li><a href="/index.html" class="selected">Inicio</a></li>
                <li><a href="/Paginas/Nosotros.html" class="selected-1">Nosotros</a></li>
                <li><a href="/Paginas/Productos.html" class="selected-2">Productos</a></li>
                <li><a href="/Paginas/Contacto.html" class="selected-3">Contacto</a></li>
                <li><a href="/index.html#Horario" class="selected-4">Horario</a></li>
            </ul>
        </nav>
    </header>

    <!----------------------------------------   Section 1  --------------------------------------------------->

    <section class="tm-welcome-section">
        <div class="container tm-position-relative">
            <div class="tm-lights-container">
                <img src="/Imagenes/light.png" alt="Light" class="light light-1">
                <img src="/Imagenes/light.png" alt="Light" class="light light-2">
                <img src="/Imagenes/light.png" alt="Light" class="light light-3">
            </div>
            <div class="row tm-welcome-content">
                <h2 class="white-text tm-handwriting-font tm-welcome-header"><img src="/Imagenes/header-line.png"
                        alt="Line" class="tm-header-line">&nbsp;&nbsp;&nbsp;&nbsp;Contacto&nbsp;&nbsp;&nbsp;<img
                        src="/Imagenes/header-line.png" alt="Line" class="tm-header-line"></h2>
                <h2 class=" tm-welcome-header-2">Cafetería Grano's Café</h2>
                <p class="gray-text tm-welcome-description">Visita nuestra tienda. </p>
                <a href="#menu" class="tm-more-button tm-more-button-welcome">Escribenos</a>
            </div>
            <img src="/Imagenes/table-set.png" alt="Table Set" class="tm-table-set img-responsive">
        </div>
    </section>

    <!----------------------------------------   Section 2  --------------------------------------------------->

    <div class="tm-main-section light-gray-bg">
        <div class="container" id="main">
            
            <section id="menu" class="tm-section tm-section-margin-bottom-0">
                <div class="tm-section-header-container">
                    <h2 class="tm-section-header tm-handwriting-font-b"><img src="/Imagenes/logo.png" alt="Logo"
                            class="tm-site-logo"> Envianos un mensaje</h2>
                </div>
                <div class="tm-hr-container">
                    <hr class="tm-hr">
                </div>
            </section>
            <section class="tm-section-contac">
                <h2 class="tm-contac-item-title"><span
                    class="tm-handwriting-font bigger-first-contac">C</span>ontáctanos</h2>
                <form action="#" method="post" class="tm-contact-form">
                    <div class="form-map">
                        <div class="form">
                            <div class="form-group">
                                <input type="text" id="contact_name" class="form-control" placeholder="NOMBRE" />
                            </div>
                            <div class="form-group">
                                <input type="email" id="contact_email" class="form-control" placeholder="EMAIL" />
                            </div>
                            <div class="form-group">
                                <input type="text" id="contact_subject" class="form-control" placeholder="ASUNTO" />
                            </div>
                            <div class="form-group">
                                <textarea id="contact_message" class="form-control" rows="6"
                                    placeholder="MENSAJE"></textarea>
                            </div>
                            <div class="form-group">
                                <button class="tm-more-button-contac" type="submit" name="submit">Enviar mensaje</button>
                            </div>
                        </div>
                        <div class="map">
                            <div id="google-map">
                                <iframe
                                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3102.663639589513!2d-68.05747968487755!3d-38.95451197956191!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x960a33d3be51ba11%3A0x34c349d57389ed12!2sBv.%2025%20de%20Mayo%20260%2C%20Q8300%20Neuqu%C3%A9n!5e0!3m2!1ses-419!2sar!4v1653341995670!5m2!1ses-419!2sar"
                                    width="100%" height="375px" style="border:0;" allowfullscreen="" loading="lazy"
                                    referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </div>
                    </div>

                </form>
            </section>
        </div>
        <div>





            <!----------------------------------------   Footer  --------------------------------------------------->

            <footer class="footer">
                <div class="share">
                    <a href="#" class="fab fa-facebook-f"></a>
                    <a href="#" class="fab fa-twitter"></a>
                    <a href="#" class="fab fa-instagram"></a>
                    <a href="#" class="fab fa-whatsapp"></a>
                </div>
                <div class="links">
                    <a href="/index.html">Inicio</a>
                    <a href="/Paginas/Nosotros.html">Nosotros</a>
                    <a href="/Paginas/Productos.html">Productos</a>
                    <a href="/Paginas/Contacto.html">Contacto</a>
                    <a href="#Horario">Horario </a>
                </div>
                <div class="credit">Realizado por <span>Freddy Rojas</span> | todos los derechos reservados</div>
            </footer>


            <!----------------------------------------  Fin  Footer  --------------------------------------------------->

            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
                integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
                crossorigin="anonymous">
            </script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
                integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
                crossorigin="anonymous">
            </script>

</body>


</html>
